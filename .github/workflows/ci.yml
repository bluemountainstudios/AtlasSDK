name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Minimal permissions - read-only by default
permissions:
  contents: read

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: swift test
