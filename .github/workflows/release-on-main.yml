name: Release On Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next patch version
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            let latestTag = '';
            try {
              const response = await github.rest.repos.getLatestRelease({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              latestTag = response.data.tag_name || '';
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            let nextTag = 'v0.0.1';
            const match = /^v?(\d+)\.(\d+)\.(\d+)$/.exec(latestTag);
            if (match) {
              const major = Number(match[1]);
              const minor = Number(match[2]);
              const patch = Number(match[3]);
              nextTag = `v${major}.${minor}.${patch + 1}`;
            }

            core.setOutput('latest_tag', latestTag);
            core.setOutput('next_tag', nextTag);

      - name: Create and push tag
        env:
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$NEXT_TAG"
          git push origin "$NEXT_TAG"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next_tag }}
          generate_release_notes: true
